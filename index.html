<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="display-time"></div>
    <div id="display-question"></div>
    <div id="container">
        <div id="quiz" style="display: none">
            <div id="question"></div>
                <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>

    <div>

    </div>

    <h1 id="title">2min Code Quiz!</h1>
    <h2 id="subtitle">Test your coding knowledge!</h2>
    <button onclick="displayQuiz()">Start Quiz</button>
    <button onclick="setIndex()">Submit</button>
    
</body>

</html>

<script type="text/javascript" src="script.js"></script>
